<!-- Estructura base del formulario (versión inicial) -->
<main>
  <section id="pantalla-formulario">

    <button>« Volver</button>

    <div>
      <input type="file" id="imagen" accept="image/*">
      <p>Vista previa</p>
    </div>

    <div>
      <label for="titulo">Título</label>
      <input type="text" id="titulo" name="titulo">
    </div>

    <div>
      <label for="autor">Autor</label>
      <input type="text" id="autor" name="autor">
    </div>

    <div>
      <label for="estado">Estado</label>
      <select id="estado" name="estado">
        <option>Pendiente</option>
        <option>Leyendo</option>
        <option>Leído</option>
      </select>
    </div>

    <div>
      <label for="genero">Género</label>
      <select id="genero" name="genero">
        <option>Ficción</option>
        <option>No ficción</option>
        <option>Fantasía</option>
        <option>Thriller</option>
        <option>Romance</option>
      </select>
    </div>

    <div>
      <label for="notas">Notas</label>
      <textarea id="notas" name="notas"></textarea>
    </div>

    <div>
      <label for="clasificacion">Clasificación</label>
      <input type="text" id="clasificacion" name="clasificacion">
    </div>

    <div>
      <label for="frase">Frase que me ha marcado</label>
      <textarea id="frase" name="frase"></textarea>
    </div>

    <button id="guardar">Guardar</button>

  </section>
</main>
