<!-- Estructura base de la pantalla principal (versión inicial) -->
<main>
  <section id="pantalla-home">

    <header>
      <h1>Diario de Lecturas</h1>
    </header>

    <input type="text" id="busqueda" placeholder="Buscar libro...">

    <nav>
      <button id="filtro-todos">Todos</button>
      <button id="filtro-pendiente">Pendientes</button>
      <button id="filtro-leyendo">Leyendo</button>
      <button id="filtro-leido">Leídos</button>
    </nav>

    <div id="lista-libros">
      <article>
        <img src="portada.jpg" alt="Portada del libro">
        <h3>Título del libro</h3>
        <p>Autor - Género</p>
        <p>Estado: Pendiente</p>
        <p>Clasificación: Sin asignar</p>
        <button>Editar</button>
        <button>Eliminar</button>
      </article>
      <!-- Más artículos se irán añadiendo dinámicamente -->
    </div>

    <button id="boton-añadir">+ Añadir libro</button>

  </section>
</main>
