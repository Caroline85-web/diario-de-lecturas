<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="740" viewBox="0 0 1200 740" style="background:#f9f8f4;font-family:Nunito,Arial,sans-serif">
  <defs>
    <style>
      .box{fill:#fff;stroke:#cabfb7;stroke-width:2}
      .head{fill:#f1eeea;stroke:#cabfb7;stroke-width:2}
      .title{fill:#6b5f58;font-weight:700}
      .small{fill:#6b7280;font-size:12px}
      .label{fill:#9f9187;font-size:13px}
      .pill{fill:#ede7e3;stroke:#cabfb7;stroke-width:1;rx:8;ry:8}
      .pillText{fill:#6b5f58;font-size:12px;text-anchor:middle;dominant-baseline:middle}
      .chip{fill:#fff;stroke:#9f9187;stroke-width:2;rx:18;ry:18}
      .chipText{fill:#7f736b;font-size:14px;text-anchor:middle;dominant-baseline:middle}
      .btn{fill:#9f9187}
      .btn2{fill:#6b7280}
      .btnText{fill:#fff;font-weight:700;text-anchor:middle;dominant-baseline:middle;font-size:12px}
      .cardTitle{fill:#6b5f58;font-weight:700;font-size:18px}
      .tag{fill:#ede7e3;stroke:#cabfb7;stroke-width:1}
      .tagText{fill:#6b5f58;font-size:12px;text-anchor:middle;dominant-baseline:middle}
      .placeholder{fill:#9f9187;opacity:.7;font-size:14px}
    </style>
  </defs>

  <!-- HEADER -->
  <rect x="24" y="20" width="1152" height="84" class="head"/>
  <text x="48" y="72" class="title" font-size="26">Diario de Lecturas</text>
  <rect x="1034" y="40" width="118" height="32" class="pill"/><text x="1093" y="56" class="pillText">&lt;header&gt;</text>

  <!-- MAIN -->
  <rect x="24" y="120" width="1152" height="592" class="box"/>
  <rect x="36" y="132" width="70" height="24" class="pill"/><text x="71" y="144" class="pillText">&lt;main&gt;</text>

  <!-- SECTION HOME (mismo margen izq/der: x=48, width=1104) -->
  <rect x="48" y="160" width="1104" height="540" class="box" rx="6" ry="6"/>
  <text x="64" y="190" class="title" font-size="22">Pantalla Home</text>
  <rect x="64" y="200" width="186" height="22" class="pill"/>
  <text x="157" y="211" class="pillText">&lt;section id="pantalla-home"&gt;</text>

  <!-- BUSCADOR (ancho interno 1024 = 1104 - 2*40) -->
  <rect x="88" y="230" width="1024" height="52" class="box" rx="10" ry="10"/>
  <!-- placeholder dentro del campo -->
  <text x="108" y="262" class="placeholder">Buscador (input[text])</text>

  <!-- FILTROS (NAV) -->
  <rect x="88" y="312" width="1024" height="60" class="box" rx="10" ry="10"/>
  <text x="108" y="344" class="placeholder">Filtros</text>
  <!-- Grupo centrado -->
  <g transform="translate(88,312)">
    <!-- ancho contenedor 1068; 4 chips 136px + gaps 28px => total 4*136 + 3*28 = 620; margen = (1068-620)/2 = 224 -->
    <rect x="224" y="15" width="136" height="30" class="chip"/>
    <rect x="388" y="15" width="136" height="30" class="chip"/>
    <rect x="552" y="15" width="136" height="30" class="chip"/>
    <rect x="716" y="15" width="136" height="30" class="chip"/>
    <text x="292" y="30" class="chipText">Todos</text>
    <text x="456" y="30" class="chipText">Pendientes</text>
    <text x="620" y="30" class="chipText">Leyendo</text>
    <text x="784" y="30" class="chipText">Leídos</text>
    <!-- etiquetas button -->
    <rect x="224" y="2" width="66" height="16" class="pill"/><text x="257" y="10" class="pillText">&lt;button&gt;</text>
    <rect x="388" y="2" width="66" height="16" class="pill"/><text x="421" y="10" class="pillText">&lt;button&gt;</text>
    <rect x="552" y="2" width="66" height="16" class="pill"/><text x="585" y="10" class="pillText">&lt;button&gt;</text>
    <rect x="716" y="2" width="66" height="16" class="pill"/><text x="749" y="10" class="pillText">&lt;button&gt;</text>
    <!-- etiqueta nav dentro (ajustada para estar dentro de la caja de filtros) -->
    <rect x="960" y="4" width="56" height="18" class="pill"/><text x="990" y="13" class="pillText">&lt;nav&gt;</text>
  </g>

  <!-- LISTA DE LIBROS -->
  <text x="88" y="430" class="small">Lista de libros (grid 2 columnas)</text>

  <!-- CARD 1 (columna izquierda) -->
  <rect x="88" y="444" width="496" height="160" class="box" rx="14" ry="14"/>
  <rect x="516" y="452" width="64" height="20" class="pill" rx="3" ry="3"/><text x="548" y="465" class="pillText">&lt;article&gt;</text>
  <rect x="108" y="464" width="64" height="96" fill="#e5e7eb" stroke="#d1d5db"/>
  <text x="140" y="512" class="small" text-anchor="middle" dominant-baseline="middle">img</text>
  <text x="200" y="504" class="cardTitle">Cien Años de Soledad</text>
  <text x="200" y="526" class="label">García Márquez · Ficción</text>
  <text x="200" y="548" class="small">Estado: leyendo · Clasificación: imprescindible</text>
  <rect x="200" y="564" width="92" height="28" class="btn" rx="14" ry="14"/><text x="246" y="578" class="btnText">Editar</text>
  <rect x="300" y="564" width="102" height="28" class="btn2" rx="14" ry="14"/><text x="351" y="578" class="btnText">Eliminar</text>

  <!-- CARD 2 (columna derecha) -->
  <rect x="616" y="444" width="496" height="160" class="box" rx="14" ry="14"/>
  <rect x="1044" y="452" width="64" height="20" class="pill" rx="3" ry="3"/><text x="1076" y="465" class="pillText">&lt;article&gt;</text>
  <rect x="636" y="464" width="64" height="96" fill="#e5e7eb" stroke="#d1d5db"/>
  <text x="668" y="512" class="small" text-anchor="middle" dominant-baseline="middle">img</text>
  <text x="744" y="504" class="cardTitle">El Principito</text>
  <text x="744" y="526" class="label">A. de Saint-Exupéry · Ficción</text>
  <text x="744" y="548" class="small">Estado: leído · Clasificación: ★★★★★</text>
  <rect x="744" y="564" width="92" height="28" class="btn" rx="14" ry="14"/><text x="790" y="578" class="btnText">Editar</text>
  <rect x="844" y="564" width="102" height="28" class="btn2" rx="14" ry="14"/><text x="895" y="578" class="btnText">Eliminar</text>

  <!-- FAB dentro de la sección (alineado con padding derecho) -->
  <g>
    + <rect x="972" y="650" width="140" height="44" rx="22" ry="22" class="btn"/>
+ <g transform="translate(1042,672)">
      <text x="0" y="0" class="btnText">
        <tspan font-size="22">+</tspan>
        <tspan dx="8" font-size="14">Añadir libro</tspan>
      </text>
    </g>
  </g>
</svg>